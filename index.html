<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="styles.css" rel="stylesheet" />
    <title>Simple Todo</title>
     <script src="app.js"></script>
  </head>
  <body>
  	<div id="wrapper">
	    <header>
	    	<div id="page-banner">
	    		<h1 class="title">Todonext</h1>
          <p>What Todo next</p>
          <form id="search-todos">
            <input type="text" placeholder="Search todos..." />
          </form>
	    	</div>
	    </header>
	    <div id="todo-list">
	    	<h2 class="title">Todos</h2>
	    	<ul>
	    		<li>
	    			<span class="name">Go to the market</span>
	    			<span class="delete">delete</span>
	    		</li>
	    		<li>
	    			<span class="name">Read a book</span>
	    			<span class="delete">delete</span>
	    		</li>
	    	</ul>
	    </div>
	    <form id="add-todo">
        <input type="checkbox" id="hide" />
        <label for="hide">Hide all todos</label>
	    	<input type="text" placeholder="Add a todo..." />
	    	<button>Add</button>
	    </form>
    </div>
  </body>
</html>
